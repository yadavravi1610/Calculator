<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body> 
    <div id="calculator">
            <h1>Calculator</h1>
        <div id="display-container">
            <p id="display"> </p>
        </div>
        <div id="button-container">
            <div class="button" data-value="ac" id="button-clear">
                <span>AC</span>
            </div>
            <div class="button" data-value="sign" id="button-sign">
                <span>+/-</span>
            </div>
            <div class="button" data-value="%" id="button-percent">
                <span>%</span>
            </div>
            <div class="button red"  data-value="/" id="button-divide">
                <span>/</span>
            </div>
            <div class="button" data-value="7" id="button-seven">
                <span>7</span>
            </div>
            <div class="button" data-value="8" id="button-eight" >
                <span>8</span>  
            </div>
            <div class="button" data-value="9" id="button-nine">
                <span>9</span>
            </div>
            <div class="button red" data-value="+" id="button-plus">
                <span>+</span>
            </div>
            <div class="button" data-value="4" id="button-four">
                <span>4</span>
            </div>
            <div class="button" data-value="5" id="button-five">
                <span>5</span>
            </div>
            <div class="button" data-value="6" id="button-six">
                <span>6</span>
            </div>
            <div class="button red" data-value="-" id="button-subtract">
                <span>-</span>
            </div>
            <div class="button" data-value="1" id="button-one">
                <span>1</span>
            </div>
            <div class="button" data-value="2" id="button-two">
                <span>2</span>
            </div>
            <div class="button" data-value="3" id="button-three">
                <span>3</span>
            </div>
            <div class="button red" data-value="*" id="button-multiply">
                *
            </div>
            <div class="button" data-value="0" id="button-zero">
                <span>0</span>
            </div>
            <div class="button" data-value="." id="button-decimal">
                <span>.</span>
            </div>
            <div class="button red" data-value="=" id="button-equal">
                <span>=</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
